<!doctype html>
<html lang="en" ng-app="storytime">
    <head>
        <meta charset="utf-8">
        <title>Story Time</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <!-- In production use:
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
        -->
        <script src="/static/js/lib/angular/angular.js"></script>
        <script src="/static/js/app.js"></script>
        <script src="/static/js/services.js"></script>
        <script src="/static/js/controllers.js"></script>
        <script src="/static/js/directives.js"></script>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="/static/css/app.css"/>
    </head>
    <body>

        <div class="navbar navbar-default" role="navigation">
            <a class="navbar-brand" href="/">Story Time</a>
            <div class="navbar-right navbar-form">
                <a href="/createStory" class="btn btn-success">New Story</a>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <blockquote>
                        <p>Welcome back!</p>
                    </blockquote>
                </div>
            </div>
            <div class="row" ng-controller="OldStoriesCtrl">
                <div class="col-xs-6 col-md-3" ng-repeat="story in stories">
                    <a href="{{story.url}}" class="thumbnail">
                        <img src="{{story.thumbnail}}">
                        <p class="text-center thumbnail-title">{{story.title}}</p>
                    </a>
                </div>
            </div>
        </div>

    </body>
</html>
